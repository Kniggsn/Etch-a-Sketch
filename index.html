<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="grid-and-buttons-container">
            <div class="buttons">
                <div>
                    <p>Choose your color:</p>
                    <input type="color" id="color-picker" value="#000000" />
                </div>
                <button id="clear-btn">Clear and change size</button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p style="margin: 0">Grid-Size: <span id="slider-output">16</span>x</p>
                </div>
                <div>

                </div>
            </div>
            <div id="grid-container"></div>
    </main>
    <footer>
        <p>This project is part of the "The Odin Project"-Curriculum.</p>
    </footer>


</body>

</html>
