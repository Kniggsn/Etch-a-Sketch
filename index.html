<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="grid-and-buttons-container">
            <div class="buttons-container">
                <div id="color-picker-container">
                    <input type="color" id="color-picker" value="#000000" />
                    <button class="left-side-buttons color-change-buttons" id="color-btn">Selected Color-Mode</button>
                </div>
                <button class="left-side-buttons color-change-buttons" id="eraser-btn">Eraser</button>
                <button class="left-side-buttons color-change-buttons" id="rainbow-btn">Rainbow-Mode</button>
                <div class="slidecontainer">
                    <button class="left-side-buttons" id="clear-btn">Clear and/or change size</button>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p class="grid-size-output", style="margin: 0">Grid-Size: <span id="slider-output">16</span>x</p>
                </div>
            </div>
            <div class="middle-buttons-container">
                <button class="middle-buttons" id="show-grid-btn">Show grid</button>
                <button class="middle-buttons" id="auto-draw-btn">Auto-draw</button>
            </div>
            <div id="grid-container"></div>
    </main>
    <footer>
        <p>This project is part of the "The Odin Project"-Curriculum.</p>
        <p>Â© by <a href="https://github.com/Kniggsn/Etch-a-Sketch" target="_blank">Kniggsn</a></p>
    </footer>


</body>

</html>
